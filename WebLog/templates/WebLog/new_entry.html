{% extends "WebLog/base.html" %}

{% block content %}

  <p><a href="{% url 'WebLog:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new entry:</p>

  <form action="{% url 'WebLog:new_entry' topic.id %}" method='post'>
      {% csrf_token %}
      {{form.as_p}}
      <button name="submit">Add Entry</button>

  </form>
{% endblock content %}
